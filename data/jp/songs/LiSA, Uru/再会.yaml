title: 再会
artist: LiSA, Uru
order: []
verses:
  - name: ""
    lines:
      - pri: 「またね」と笑って見せてくれた
        sec: ""
        rom: '"mata ne" to waratte misete kureta'
        eng: '"See you" you smiled'
      - pri: 同じように笑い返していたのに
        sec: ""
        rom: onaji you ni waraikaeshiteita no ni
        eng: Likewise, I smiled back but
      - pri: 気付けば少し滲んでいた
        sec: ""
        rom: kizukeba sukoshi nijindeita
        eng: Before I knew it, my vision blurred
      - pri: あなたの姿
        sec: ""
        rom: anata no sugata
        eng: With you in it
  - name: ""
    lines:
      - pri: あれからいくつ夜を越えた
        sec: ""
        rom: are kara ikutsu yoru wo koeta
        eng: 'How many nights have I overcome since '
      - pri: 窓越しの白い画面に映った
        sec: ""
        rom: mado goshi no shiroi gamen ni utsutta
        eng: Viewing through a window reflected on a white screen is
      - pri: あなたと見たい景色を今も
        sec: ""
        rom: anata to mitai keshiki wo ima mo
        eng: Scenery I wished to look upon with you even now
      - pri: ずっとずっと見つめたまま
        sec: ""
        rom: zutto zutto mitsumeta mama
        eng: On and on I keep gazing
  - name: ""
    lines:
      - pri: 降りしきる雪が積もるように
        sec: ""
        rom: furishikiru yuki ga tsumoru you ni
        eng: Like falling snow piling up
      - pri: この町でただあなたを想う
        sec: ""
        rom: kono machi de tada anata wo omou
        eng: In this town I continue to think of you
      - pri: 離れていても同じ空が
        sec: ""
        rom: hanareteitemo onaji sora ga
        eng: Though we're apart, the same sky
      - pri: どうか見えていますように
        sec: ""
        rom: douka mieteimasu you ni
        eng: I hope you can see it too
  - name: ""
    lines:
      - pri: 「またね」と優しい声が響く
        sec: ""
        rom: '"mata ne" to yasashii koe ga hibiku'
        eng: '"See you" your gentle voice resonates'
      - pri: 耳元にあなたが残した静寂
        sec: ""
        rom: mimimoto ni anata ga nokoshita shijima
        eng: My ears ring with the silence you left behind
      - pri: 世界が切り離された夜
        sec: ""
        rom: sekai ga kirihanasareta yoru
        eng: The night the world was cut off
      - pri: また目を瞑る
        sec: ""
        rom: mata me wo tsumuru
        eng: Again, I closed my eyes
  - name: ""
    lines:
      - pri: くだらないことにずっと
        sec: ""
        rom: kudaranai koto ni zutto
        eng: Trivial things always
      - pri: 幸せを感じてたきっと
        sec: ""
        rom: shiawase wo kanjiteta kitto
        eng: Gave me a sense of happiness
      - pri: 特別じゃない日々をもっと
        sec: ""
        rom: tokubetsu janai hibi wo motto
        eng: Ordinary days not particularly special
      - pri: 二人でただ過ごしていたくて
        sec: ""
        rom: futari de tada sugoshiteitakute
        eng: Just wanted to spend more of them with you
      - pri: 季節が何度変わろうと
        sec: ""
        rom: kisetsu ga nando kawarou to
        eng: No matter how many seasons come and go
      - pri: 隣にいたいよ　ねえそれ以上
        sec: ""
        rom: tonari ni itai yo nee sore ijou
        eng: I want to be by your side,
      - pri: 何もいらないから
        sec: ""
        rom: nanimo iranai kara
        eng: anything more I don't want
  - name: ""
    lines:
      - pri: 降りしきる雪が積もるように
        sec: ""
        rom: furishikiru yuki ga tsumoru you ni
        eng: Like falling snow piling up
      - pri: 遠い町でただあなたを想う
        sec: ""
        rom: tooi machi de tada anata wo omou
        eng: From a far off town I think of you
      - pri: 触れ合うことができなくても
        sec: ""
        rom: fureau koto ga dekinakutemo
        eng: 'Too far away to touch but '
      - pri: 変わることなく
        sec: ""
        rom: kawaru koto naku
        eng: I still feel the same
  - name: ""
    lines:
      - pri: 何度だってそう
        sec: ""
        rom: nando datte sou
        eng: Every time
      - pri: 振り返ればあの日の
        sec: ""
        rom: furikaereba ano hi no
        eng: I look back on that day
      - pri: あなたの言葉が声が
        sec: ""
        rom: anata no kotoba ga koe ga
        eng: Your words, your voice
      - pri: 会いたくなるんだよ
        sec: ""
        rom: aitakunarun da yo
        eng: make me want to see you
      - pri: 何度だってそう
        sec: ""
        rom: nando datte sou
        eng: Every time
      - pri: 信じ合えればいつまでも
        sec: ""
        rom: shinjiaereba itsu made mo
        eng: if we trust in each other, we'll always
      - pri: 二人繋がっていられる
        sec: ""
        rom: futari tsunagatte irareru
        eng: Remain in each other's hearts
  - name: ""
    lines:
      - pri: 雪明かり照らすこの町にも
        sec: ""
        rom: yukiakari terasu kono machi ni mo
        eng: To this town shimmering in the reflected light of snow
      - pri: いつかは優しい春が芽吹く
        sec: ""
        rom: itsuka wa yasashii haru ga mebuku
        eng: A gentle spring will blossom here eventually
      - pri: ここでまた会えたその時は
        sec: ""
        rom: koko de mata aeta sono toki wa
        eng: When we meet here again
      - pri: 涙溢さないように
        sec: ""
        rom: namida kobosanai you ni
        eng: I'll try not to let the tears spill
  - name: ""
    lines:
      - pri: 冬の終わりを告げる淡雪
        sec: ""
        rom: fuyu no owari wo tsugeru awayuki
        eng: Light snow signaling the end of winter
      - pri: そのひとときに願いを乗せる
        sec: ""
        rom: sono hitotoki ni negai wo noseru
        eng: I'll place my hopes on that one moment
      - pri: どんな季節も景色もあなたと
        sec: ""
        rom: donna kisetsu mo keshiki mo anata to
        eng: Whatever season or scenery, with you
      - pri: 共に同じ場所で感じていたい
        sec: ""
        rom: tomo ni onaji basho de kanjiteitai
        eng: Together from the same place I want to feel them
  - name: ""
    lines:
      - pri: 町に柔らかな風が吹いて
        sec: ""
        rom: machi ni yawaraka na kaze ga fuite
        eng: A gentle breeze blows through town
      - pri: 鮮やかな花が咲くその日を
        sec: ""
        rom: azayaka na hana ga saku sono hi wo
        eng: A day when vivid flowers bloom
      - pri: 待ち続ける二人にも
        sec: ""
        rom: machi tsudzukeru futari ni mo
        eng: 'We two, eagerly await '
      - pri: 春が訪れますように
        sec: ""
        rom: haru ga otozuremasu you ni
        eng: Hoping spring will come to us
      - pri: 笑顔でまた会えますように
        sec: ""
        rom: egao de mata aemasu you ni
        eng: Hoping our reunion will be filled with smiles
