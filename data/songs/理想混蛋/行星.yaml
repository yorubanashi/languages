  - name: ""
    lines:
      - pri: 我沉睡时幻想 你就在我身旁
        sec: 我沉睡時幻想 你就在我身旁
        rom: wǒ chénshuì shí huànxiǎng nǐ jiù zài wǒ shēn páng
        eng: When I'm sleeping, I imagine you're beside me
      - pri: 清醒却发现 你仍然远方
        sec: 清醒卻發現 你仍然遠方
        rom: qīngxǐng què fāxiàn nǐ réngrán yuǎnfāng
        eng: But when I wake up I find out you're still far away
      - pri: 你听见了吗 我在这里歌唱
        sec: 你聽見了嗎 我在這裡歌唱
        rom: nǐ tīngjiànle ma wǒ zài zhèlǐ gēchàng
        eng: Do you hear me singing here?
      - pri: 一个人一个星球等待你一个回答
        sec: 一個人一個星球等待你一個回答
        rom: yīgèrén yīgè xīngqiú děngdài nǐ yīgè huídá
        eng: A lonely planet waiting for your response
  - name: ""
    lines:
      - pri: 也许有天时间把愿望都埋葬
        sec: 也許有天時間把願望都埋葬
        rom: yěxǔ yǒu tiān shíjiān bǎ yuànwàng dū máizàng
        eng: Maybe one day time will bury all wishes
      - pri: 只留下我为你踱步的残响
        sec: 只留下我為你踱步的殘響
        rom: zhǐ liú xià wǒ wèi nǐ duò bù de cán xiǎng nǐ
        eng: Leaving behind only the reverberations from my pacing around you
      - pri: 你一如往常发著光 而我就这样
        sec: 你一如往常發著光 而我就這樣
        rom: yī rú wǎngcháng fāzhe guāng ér wǒ jiù zhèyàng
