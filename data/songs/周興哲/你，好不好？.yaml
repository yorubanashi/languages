title: 你，好不好？
artist: 周興哲
order: []
verses:
  - name: ""
    lines:
      - pri: 是不是 还那么爱迟到
        sec: 是不是 還那麼愛遲到
        rom: shì bùshì hái nàme ài chídào
        eng: Are you always late as usual?
      - pri: 熬夜工作 又睡不好
        sec: 熬夜工作 又睡不好
        rom: áoyè gōngzuò yòu shuì bù hǎo
        eng: Stay up late to work and don't sleep well?
      - pri: 等你 完成你的目标
        sec: 等你 完成你的目標
        rom: děng nǐ wánchéng nǐ de mùbiāo
        eng: After you've achieved your dream, please stop pushing yourself too far
      - pri: 要戒掉逞强的嗜好
        sec: 要戒掉逞強的嗜好
        rom: yào jiè diào chěngqiáng de shìhào
        eng: Try to quit your habit
      - pri: 都怪我
        sec: 都怪我
        rom: dōu guàiwǒ
        eng: Blame me
      - pri: 把自尊放太高 没有把你照顾好
        sec: 把自尊放太高 沒有把你照顧好
        rom: bǎ zìzūn fàng tài gāo méiyǒu bǎ nǐ zhàogù hǎo
        eng: For my pride was too much, I didn't take good care of you
      - pri: 骄傲 是脆弱的外表
        sec: 驕傲 是脆弱的外表
        rom: jiāo'ào shì cuìruò de wàibiǎo
        eng: Pride is fragile appearance
      - pri: 最怕我的心 你不要
        sec: 最怕我的心 你不要
        rom: zuì pà wǒ de xīn nǐ bùyào
        eng: Thing that I most fear is you don't want my heart
  - name: ""
    lines:
      - pri: 能不能继续 对我哭 对我笑 对我好
        sec: 能不能繼續 對我哭 對我笑 對我好
        rom: néng bùnéng jìxù duì wǒ kū duì wǒ xiào duì wǒ hǎo
        eng: Can you continue to cry to me, smile at me, be nice to me?
      - pri: 继续让我 为你想 为你疯 陪你老
        sec: 繼續讓我 為你想 為你瘋 陪你老
        rom: jìxù ràng wǒ wèi nǐ xiǎng wèi nǐ fēng péi nǐ lǎo
        eng: Allow me to think for you, get crazy for you and grow old with you
      - pri: 你好不好 好想知道
        sec: 你好不好 好想知道
        rom: nǐ hǎobùhǎo hǎo xiǎng zhīdào
        eng: How have you been? I really want to know
      - pri: 别急著把回忆都丢掉
        sec: 別急著把回憶都丟掉
        rom: bié jízhuó bǎ huíyì dōu diūdiào
        eng: Do not rush to throw away all the memories
  - name: ""
    lines:
      - pri: 我只需要你在身边 陪我吵 陪我闹
        sec: 我只需要你在身邊 陪我吵 陪我鬧
        rom: wǒ zhǐ xūyào nǐ zài shēnbiān péi wǒ chǎo péi wǒ nào
        eng: I just want you by my side, get crazy with me, play with me
      - pri: 用好的我 把过去坏的我 都换掉
        sec: 用好的我 把過去壞的我 都換掉
        rom: yòng hǎo de wǒ bǎ guòqù huài de wǒ dōu huàn diào
        eng: Let the good me replace the old, bad me
      - pri: 好想听到 你坚决说爱我
        sec: 好想聽到 你堅決說愛我
        rom: hǎo xiǎng tīngdào nǐ jiānjué shuō ài wǒ
        eng: Really want to hear, you say you strongly love me
      - pri: 可惜回不去那一秒
        sec: 可惜回不去那一秒
        rom: kěxí huí bù qù nà yī miǎo
        eng: Unfortunately, we can't back to that time
      - pri: 你，好不好？
        sec: 你，好不好？
        rom: nǐ, hǎobùhǎo?
        eng: How have you been?
  - name: ""
    lines:
      - pri: 天知道 我快要受不了
        sec: 天知道 我快要受不了
        rom: tiānzhīdào wǒ kuàiyào shòu bùliǎo
        eng: God knows, I can't stand it anymore
      - pri: 后悔 钻进心里烧
        sec: 後悔 鑽進心裡燒
        rom: hòuhuǐ zuān jìn xīnlǐ shāo
        eng: The regret is burning in my heart
      - pri: 拥抱 再多一次就好
        sec: 擁抱 再多一次就好
        rom: yǒngbào zài duō yīcì jiù hǎo
        eng: I wanna hold you one more time
      - pri: 你要的 我都做得到
        sec: 你要的 我都做得到
        rom: nǐ yào de wǒ dū zuò dédào
        eng: I would do anything you want
  - name: ""
    lines:
      - pri: 能不能继续 对我哭 对我笑 对我好
        sec: 能不能繼續 對我哭 對我笑 對我好
        rom: néng bùnéng jìxù duì wǒ kū duì wǒ xiào duì wǒ hǎo
        eng: Can you continue to cry to me, smile at me, be nice to me?
      - pri: 继续让我 为你想 为你疯 陪你老
        sec: 繼續讓我 為你想 為你瘋 陪你老
        rom: jìxù ràng wǒ wèi nǐ xiǎng wèi nǐ fēng péi nǐ lǎo
        eng: Allow me to think for you, get crazy for you and grow old with you
      - pri: 给你的好 还要不要
        sec: 給你的好 還要不要
        rom: gěi nǐ de hǎo hái yào bùyào
        eng: Would you still accept it, the good I'd give to you now
      - pri: 答案我却不敢揭晓
        sec: 答案我卻不敢揭曉
        rom: dá'àn wǒ què bù gǎn jiēxiǎo
        eng: Yet I dare not hear your answer
  - name: ""
    lines:
      - pri: 我只需要你在身边 陪我吵 陪我闹
        sec: 我只需要你在身邊 陪我吵 陪我鬧
        rom: wǒ zhǐ xūyào nǐ zài shēnbiān péi wǒ chǎo péi wǒ nào
        eng: I just want you by my side, get crazy with me, play with me
      - pri: 别用离开教我 失去的人最重要
        sec: 別用離開教我 失去的人最重要
        rom: bié yòng líkāi jiào wǒ shīqù de rén zuì zhòngyào
        eng: Please don't use leaving me as the lesson of losing someone important
      - pri: 别说 你曾经爱过我
        sec: 別說 你曾經愛過我
        rom: bié shuō nǐ céngjīng àiguò wǒ
        eng: Don't say you ever loved me
      - pri: 让我们回到那一秒
        sec: 讓我們回到那一秒
        rom: ràng wǒmen huí dào nà yī miǎo
        eng: Let us turn back to that time
      - pri: 你，好不好？
        sec: 你，好不好？
        rom: nǐ, hǎobùhǎo?
        eng: How have you been?
